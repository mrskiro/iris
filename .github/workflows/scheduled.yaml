name: "Monthly Job"

on:
  workflow_dispatch:
  schedule:
    # 毎月10日の9時に実行
    - cron: "0 9 10 * *"
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Run script
        run: node --env-file=.env dist/index.js
